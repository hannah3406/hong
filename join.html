    <title>홍루이젠</title>
    <link href="css/join.css" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="join-box">
            <div class="join-tit">
                <div class="join-tit-box">
                    <div class="join-tbox">
                        <p class="join-tit-txt">
                            <span>JOIN US</span>
                        </p>
                        <img src="img/icon_arrow.png" alt="join">
                    </div>
                    <ul class="join-login-all">
                        <li class="join-login-shop">
                            <h3 class="h3-tit">회원가입</h3>
                            <p class="join-login-txt">
                                회원가입하신 후 홍루이젠의 다양한 소식을 만나보세요.
                            </p>
                            <a id="btnJoin" class="btn-join">회원가입</a>
                        </li>
                        <li class="join-login-sns">
                            <h3 class="h3-tit">SNS 회원가입</h3>
                            <p class="join-login-txt">
                                SNS계정을 연동하여 빠르고 쉽고 안전하게 회원가입 할 수 있습니다. <br>
                                이 과정에서 고객님의 데이터는 철저하게 보호됩니다.
                            </p>
                            <ul class="sns-icon-box">
                                <li><img src="img/sns_facebook.png" alt="facebook">페이스북 아이디 회원가입</li>
                                <li><img src="img/sns_naver.png" alt="naver">네이버 아이디 회원가입</li>
                                <li><img src="img/sns_kakao.png" alt="kakao">카카오 아이디 회원가입</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="quick">
            <li class="quick_locate">
                <div class="quick_icon1">
                    <img src="img/quick_icon01.png" alt="quick">
                    <p>FIND<br>US!</p>
                </div>
            </li>
            <li class="quick_shop">
                <div class="quick_icon1">
                    <img src="img/quick_icon02.png" alt="quick">
                    <p>SHOP<br>NOW</p>
                </div>
            </li>
        </ul>
    </main>
    <footer>
    </footer>

</body>
</html>
